<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Mario Inspired Homepage</title>
  <style>
    body {
      margin: 0;
      font-family: tahoma;
      background-image: url('back.png');
      background-size: cover;
      background-repeat: no-repeat;
      color: white;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      background-color: #2b2b2b;
      background-image: repeating-linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0, rgba(255, 255, 255, 0.05) 5px, transparent 5px, transparent 10px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
      z-index: 999;
      margin: 10px;
      font-family: tahoma;
      font-size: 50%;
    }

    #logo {
      height: 60px;
      width: auto;
    }

    .menu {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
    }

    .menu a {
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
      padding: 10px 18px;
      border-radius: 10px;
      transition: all 0.3s ease;
      position: relative;
    }

    .menu a:hover {
      color: red;
      border: 2px solid red;
      background-color: transparent;
    }

    .menu a.active {
      border: 2px solid white;
      border-radius: 12px;
      padding: 10px 18px;
      position: relative;
    }

    .hero-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 120px 50px 40px;
      flex-wrap: wrap;
    }

    .text-content {
      flex: 1;
      min-width: 300px;
    }

    .text-content h1 {
      font-size: 3.5em;
      color: white;
      margin-bottom: 20px;
    }

    .text-content p {
      font-size: 1.3em;
      color: white;
      margin-bottom: 30px;
    }

    .mario-btn {
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      color: black;
      background-color:#ffd500;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
	  text-decoration: none;

    }

    .mario-btn:hover {
      background-color: #ff1c1c;
      color: white;
      transform: scale(1.05);
    }

    .image-side {
      flex: 1;
      min-width: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
